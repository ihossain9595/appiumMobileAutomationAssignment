plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'

    // https://mvnrepository.com/artifact/io.appium/java-client
    testImplementation group: 'io.appium', name: 'java-client', version: '8.0.0'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.4'

    testImplementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
}

test {
    useTestNG()
}